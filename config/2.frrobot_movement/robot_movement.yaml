---
- function:
    name: StartJOG(ref,nb,dir,vel,acc,max_dis)
    description: jog点动
    arguments:
      - name: ref
        type: int
        description: 0-关节点动,2-基坐标系点动,4-工具坐标系点动,8-工件坐标系点动
      - name: nb
        type: int
        description: 1-1关节(x轴),2-2关节(y轴),3-3关节(z轴),4-4关节(rx),5-5关节(ry),6-6关节(rz)
      - name: dir
        type: int
        description: 0-负方向,1-正方向
      - name: vel
        type: float
        description: 速度百分比，[0~100]
      - name: acc
        type: float
        description: 加速度百分比，[0~100]
      - name: max_dis
        type: float
        description: 单次点动最大角度/距离,单位°或mm
    return: 成功：[0],失败：[errcode]

- function:
    name: StopJOG(ref)
    description: jog点动减速停止
    arguments:
      - name: ref
        type: int
        description: 1-关节点动停止,3-基坐标系点动停止,5-工具坐标系点动停止,9-工件坐标系点动停止
    return: 成功：[0],失败：[errcode]

- function:
    name: ImmStopJOG()
    description: jog点动立即停止
    arguments:
      - name: n/a
        type: n/a
        description: n/a
    return: 成功：[0],失败：[errcode]

- function:
    name: MoveJ(joint_pos,desc_pos,tool,user,vel,acc,ovl,exaxis_pos,blendT,offset_flag,offset_pos)
    description: 关节空间运动
    arguments:
      - name: joint_pos
        type: float
        description: 目标关节位置，单位[°]
      - name: desc_pos
        type: float
        description: 目标笛卡尔位姿，单位[mm][°]
      - name: tool
        type: int
        description: 工具号，[0~14]
      - name: user
        type: int
        description: 工件号，[0~14]
      - name: vel
        type: float
        description: 速度百分比，[0~100]
      - name: acc
        type: float
        description: 加速度百分比，[0~100]，暂不开放
      - name: ovl
        type: float
        description: 速度缩放因子，[0~100]
      - name: exaxis_pos
        type: float
        description: 外部轴1位置~外部轴4位置,单位mm
      - name: blendT
        type: int
        description: [-1.0]-运动到位(阻塞)，[0~500]-平滑时间(非阻塞)，单位[ms]
      - name: offset_flag
        type: int
        description: [0]-不偏移，[1]-工件/基坐标系下偏移，[2]-工具坐标系下偏移
      - name: offset_pos
        type: float
        description: 位姿偏移量，单位[mm][°]
    return: 成功：[0],失败：[errcode]

- function:
    name: MoveL(joint_pos,desc_pos,tool,user,vel,acc,ovl,exaxis_pos,blendR,search,offset_flag,offset_pos)
    description: 笛卡尔空间直线运动
    arguments:
      - name: joint_pos
        type: float
        description: 目标关节位置，单位[°]
      - name: desc_pos
        type: float
        description: 目标笛卡尔位姿，单位[mm][°]
      - name: tool
        type: int
        description: 工具号，[0~14]
      - name: user
        type: int
        description: 工件号，[0~14]
      - name: vel
        type: float
        description: 速度百分比，[0~100]
      - name: acc
        type: float
        description: 加速度百分比，[0~100]，暂不开放
      - name: ovl
        type: float
        description: 速度缩放因子，[0~100]
      - name: exaxis_pos
        type: float
        description: 外部轴1位置~外部轴4位置,单位mm
      - name: blendR
        type: int
        description: [-1.0]-运动到位(阻塞)，[0~500]-平滑时间(非阻塞)，单位[ms]
      - name: search
        type: int
        description: [0]-不焊丝寻位，[1]-焊丝寻位
      - name: offset_flag
        type: int
        description: [0]-不偏移，[1]-工件/基坐标系下偏移，[2]-工具坐标系下偏移
      - name: offset_pos
        type: float
        description: 位姿偏移量，单位[mm][°]
    return: 成功：[0],失败：[errcode]

